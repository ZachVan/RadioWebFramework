<!DOCTYPE html>
<html>
<head>
    <title>Config Generator</title>
</head>
<body>
    <h1>Config Generator</h1>
    <form id="configForm">
        <label for="dbType">Database Type:</label><br>
        <input type="text" id="dbType" name="dbType"><br>
        <label for="dbPath">Database Path:</label><br>
        <input type="text" id="dbPath" name="dbPath"><br>
        <label for="onDuration">On Duration:</label><br>
        <input type="number" id="onDuration" name="onDuration"><br>
        <label for="pageTitle">Page Title:</label><br>
        <input type="text" id="pageTitle" name="pageTitle"><br>
        <!-- Add more fields as necessary -->
        <input type="submit" value="Generate Config">
    </form>
    <script>
        document.getElementById('configForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let config = {
                DBType: event.target.elements.dbType.value,
                DBPath: event.target.elements.dbPath.value,
                OnDuration: parseInt(event.target.elements.onDuration.value),
                PageTitle: event.target.elements.pageTitle.value,
                // Add more fields as necessary
            };
            let dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(config));
            let downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "config.json");
            document.body.appendChild(downloadAnchorNode); // required for firefox
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        });
    </script>
</body>
</html>
